<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form validation using Javascript</title>
</head>

<body>

    <main>

        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="title">
                        <h1 class="text-center">Registration Form</h1>
                    </div>
                </div>
            </div>

            <div class="row pt-5 ">
                <!-- <form name="myForm" action="./success.html"> -->



                <div class="col-12 ">
                    <form name="myForm" id="registration_form">

                        <div class="row">
                            <div class="col-6">

                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <span class="alert alert-danger p-1" id="first_name_error" role="alert">  </span>
                                    <input type="text" class="form-control" id="first_name" placeholder="First Name">
                                </div>
                            </div>


                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <span class="alert alert-danger p-1" id="last_name_error" role="alert">  </span>
                                    <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-6">
                                <div class="input-group ">
                                    <span class="input-group-text" id="basic-addon1">Username </span>
                                    <input type="text" class="form-control" placeholder="Username" id="username" aria-label="Username" aria-describedby="basic-addon1">
                                </div>
                                <span class="alert alert-danger p-1" id="username_error" role="alert"> </span>
                            </div>

                            <div class="col-6 ">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon2">e-Mail ID</span>
                                    <input type="text" class="form-control" id="email" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                </div>
                                <span class="alert alert-danger p-1" id="email_error" role="alert"> </span>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-6">
                                <label for="inputPassword_1" class="col-form-label">Password</label>
                                <span class="alert alert-danger p-1" id="inputPassword_1_error" role="alert"> </span>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword_1">
                                </div>

                            </div>

                            <div class="col-6">
                                <label for="inputPassword_2" class="col-form-label">Retype Password</label>
                                <span class="alert alert-danger p-1" id="inputPassword_2_error" role="alert"> </span>

                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword_2">
                                </div>

                            </div>

                        </div>


                        <div class="row">
                            <div class="col-12">
                                <label for="address_1" class="form-label">Address</label>
                                <span class="alert alert-danger p-1" id="address_1_error" role="alert"> </span>

                                <input type="text" class="form-control" id="address_1" placeholder="6th Middle Street, City ">


                                <label for="address_2" class="form-label">Address-2 [Optional] </label>
                                <input type="text" class="form-control" id="address_2" placeholder="Apartment or Landmark ">

                            </div>
                        </div>

                        <div class="row pt-3">
                            <div class="col-4">
                                <select class="form-select" id="country" aria-label="Default select example">
                                <option selected>Country</option>
                                <option value="1">India</option>
                                <option value="2">U.S.A</option>
                                <option value="3">U.K.</option>
                              </select>
                                <span class="alert alert-danger p-1" id="country_error" role="alert"> </span>

                            </div>

                            <div class="col-5">

                                <select class="form-select" id="state" aria-label="Default select example">
                                <option  value="0" >State</option>
                                <option value="1">TamilNadu</option>
                                <option value="2">Karnataka</option>
                                <option value="3">Delhi</option>
                              </select>
                                <span class="alert alert-danger p-1" id="state_error" role="alert"> </span>

                            </div>
                            <div class="col-3">
                                <div class=" input-group ">
                                    <span class="input-group-text">Pincode</span>

                                    <input type="number" id="pincode" class="form-control" placeholder="628008">
                                </div>
                                <span class="alert alert-danger p-1" id="pincode_error" role="alert"> </span>

                            </div>
                            <br><br><br>
                            <!-- <button type="button" class="btn btn-primary">Submit </button> -->
                            <button onclick="validate(); return false;" id="validate_btn" class="btn w-25 btn-primary mx-5">Validate</button>
                            <button onclick="validate(); return false;" class="btn w-25 btn-primary ">Submit</button>

                        </div>


                        <br> <br>
                        <hr>




                </div>
                </form>



            </div>
        </div>

    </main>

    <!-- javascript file -->

    <script src="./index.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
