<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Form validation using Javascript</title>
</head>

<body>

    <main>

        <div class="container-fluid">

            <div class="row">
                <div class="col-12">
                    <div class="title">
                        <h1 class="text-center">Registration Form</h1>
                    </div>
                </div>
            </div>

            <div class="row pt-5">
                <form name="myForm" action="./success.html" onsubmit="return validateForm()">



                    <div class="col-9">

                        <div class="row">
                            <div class="col-6">

                                <div class="mb-3">
                                    <label for="first_name" class="form-label">First Name</label>
                                    <input type="text" class="form-control" id="first_name" placeholder="First Name">
                                </div>
                            </div>


                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="last_name" class="form-label">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" placeholder="Last Name">
                                </div>
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-12">

                                <div class="input-group mb-3">

                                    <span class="input-group-text" id="basic-addon1">Username</span>
                                    <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">

                                    <span class="input-group-text" id="basic-addon2">e-Mail ID</span>

                                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">

                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col-6">
                                <label for="inputPassword_1" class="  col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword_1">
                                </div>

                            </div>

                            <div class="col-6">
                                <label for="inputPassword_2" class="col-form-label">Retype Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword_2">
                                </div>

                            </div>

                        </div>


                        <div class="row">
                            <div class="col-12">
                                <label for="address_1" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address_1" placeholder="6th Middle Street, City ">


                                <label for="address_2" class="form-label">Address-2 </label>
                                <input type="text" class="form-control" id="address_2" placeholder="Apartment or Landmark ">

                            </div>
                        </div>

                        <div class="row pt-3">
                            <div class="col-4">
                                <select class="form-select" aria-label="Default select example">
                                <option selected>Country</option>
                                <option value="1">India</option>
                                <option value="2">U.S.A</option>
                                <option value="3">U.K.</option>
                              </select>
                            </div>

                            <div class="col-5">

                                <select class="form-select" aria-label="Default select example">
                                <option selected>State</option>
                                <option value="1">TamilNadu</option>
                                <option value="2">Karnataka</option>
                                <option value="3">Delhi</option>
                              </select>
                            </div>
                            <div class="col-3">
                                <div class=" input-group ">
                                    <span class="input-group-text" id="basic-addon2">Pincode</span>

                                    <input type="number" class="form-control" id="pincode" placeholder="628008">
                                </div>
                            </div>

                            <button type="button" class="btn btn-primary">Submit </button>

                        </div>


                        <br> <br>
                        <hr>





                    </div>

                    <div class="col-3">
                        <div class="alert alert-danger" role="alert">
                            A simple primary alertâ€”check it out!
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </main>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
